<form #f="ngForm" name="form" (submit)="resgistration(f)">
      <div class="form-group">
          <label for="exampleInputEmail1">NAME</label>
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="student.name" aria-describedby="emailHelp" placeholder="Enter name">
          
        </div>  
        <div class="form-group">
                <label for="exampleInputEmail1">USER NAME</label>
                <input type="text" class="form-control" name="uname" id="uname" [(ngModel)]="student.uname" aria-describedby="emailHelp" placeholder="Enter username">
                
              </div>  
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="student.password" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
